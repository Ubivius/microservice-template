global:
  scrape_interval: 5s
  external_labels:
    monitor: 'golangsvc' 

scrape_configs:
  - job_name: 'golangsvc'
    scrape_interval: 4s
    static_configs:
      - targets: ['localhost:8888']
  - job_name: 'prometheus'
    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:60000']
